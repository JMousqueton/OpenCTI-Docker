#    environment:
#      - OPENCTI_URL=http://opencti:8080
#      - OPENCTI_TOKEN=${OPENCTI_ADMIN_TOKEN}
#      - CONNECTOR_ID=${CONNECTOR_VIRUSTOTAL_ID}      # Valid UUIDv4 with uuidgen 
